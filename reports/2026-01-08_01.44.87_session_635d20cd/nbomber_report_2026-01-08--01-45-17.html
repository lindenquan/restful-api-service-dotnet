<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PragmaticFlow/NBomber@assets/v5.0/assets/theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">

    <title>NBomber</title>

    <!-- Global View -->
    <script type="text/x-template" id="global-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <chart-latency-indicators :is-scenario-view="false" :scenario-stats="scenarioStats"></chart-latency-indicators>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#scenario-stats-table" role="tab" aria-selected="true">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-thresholds" role="tab" aria-selected="true">Thresholds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#nb-config" role="tab" aria-selected="true">NBomber Config</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="scenario-stats-table" role="tabpanel">

                    <scenario-stats-table :is-ok="true" :scenario-stats="scenarioStats"></scenario-stats-table>

                </div>
                <div class="tab-pane fade" id="scenario-thresholds" role="tabpanel">

                    <scenario-thresholds-table :thresholds="thresholds"></scenario-thresholds-table>

                </div>
                <div class="tab-pane fade" id="nb-config" role="tabpanel">

                    <prism-json :jsonBody="nbConfig"></prism-json>

                </div>
            </div>
        </div>
    </script>

    <!-- Cluster View -->
    <script type="text/x-template" id="cluster-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <node-info :node-info="nodeInfo"></node-info>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#cluster-nodes" role="tab" aria-selected="true">Cluster Nodes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#nb-config" role="tab">NBomber Config</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">

                <div class="tab-pane fade show active" id="cluster-nodes" role="tabpanel">
                    <cluster-nodes-table :nodes="clusterNodes"></cluster-nodes-table>
                </div>

                <div class="tab-pane fade" id="nb-config" role="tabpanel">
                    <prism-json :jsonBody="nbConfig"></prism-json>
                </div>

            </div>
        </div>
    </script>

    <!-- Scenario View -->
    <script type="text/x-template" id="scenario-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <chart-latency-indicators :is-scenario-view="true" :scenario-stats="scenarioStats"></chart-latency-indicators>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#scenario-stats-table" role="tab" aria-selected="true">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-charts" role="tab" aria-selected="false">Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-failures" role="tab" aria-selected="false">Failures</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-thresholds" role="tab" aria-selected="false">Thresholds</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#scenario-metrics" role="tab" aria-selected="false">Metrics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#dotnet-process-metrics" role="tab" aria-selected="false">.NET Process Metrics</a>
                </li>
            </ul>

            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="scenario-stats-table" role="tabpanel">

                    <template v-if="scenarioStats[0].Ok.StatusCodes.length > 0 || scenarioStats[0].Fail.StatusCodes.length > 0">
                        <scenario-status-code-table :scenario-stats="scenarioStats[0]"></scenario-status-code-table>
                    </template>

                    <scenario-stats-table :is-ok="true" :scenario-stats="scenarioStats"></scenario-stats-table>

                </div>
                <div class="tab-pane fade" id="scenario-charts" role="tabpanel">

                    <scenario-charts-view :steps-stats-history="stepsStatsHistory"></scenario-charts-view>

                </div>
                <div class="tab-pane fade" id="scenario-metrics" role="tabpanel">

                    <metrics-charts :metrics="metrics.filter(x => x.ScenarioName === scenarioStats[0].ScenarioName)"></metrics-charts>

                </div>
                <div class="tab-pane fade" id="dotnet-process-metrics" role="tabpanel">

                    <metrics-charts :metrics="metrics.filter(x => x.ScenarioName === '')"></metrics-charts>

                </div>
                <div class="tab-pane fade" id="scenario-failures" role="tabpanel">

                    <scenario-stats-table :is-ok="false" :scenario-stats="scenarioStats"></scenario-stats-table>

                </div>
                <div class="tab-pane fade" id="scenario-thresholds" role="tabpanel">

                    <scenario-thresholds-table :thresholds="thresholds"></scenario-thresholds-table>

                </div>
            </div>
        </div>
    </script>

    <!-- Scenario Charts View -->
    <script type="text/x-template" id="scenario-charts-view">
        <div class="card h-100 shadow-lg p-3 mb-5 bg-white rounded-1">
            <div class="card-body">

                <template v-if="stepsStatsHistory.length > 0">
                    <div class="row">
                        <div class="col-2">
                            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">

                                <a v-for="(stData, index) in stepsStatsHistory" class="nav-link" :class="{ active: index === 0 }" data-bs-toggle="pill"
                                   :href="'#st' + index"
                                   @click="selectStep(stData[0])"
                                   role="tab" aria-selected="true">
                                    {{ stData[0].Step.StepName }}
                                </a>

                            </div>
                        </div>
                        <div class="col-10">
                            <div class="tab-content">
                                <div v-for="(stData, index) in stepsStatsHistory"
                                     class="tab-pane fade" :class="{ active: index === 0, show: index === 0 }" :id="'st' + index" role="tabpanel">

                                    <chart-scenario-throughput :step-time-line="stData"></chart-scenario-throughput>
                                    <chart-scenario-latency :step-time-line="stData"></chart-scenario-latency>

                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <template v-else>
                    <h5 class="text-muted text-uppercase fw-semi-bold">No Data</h5>
                </template>

            </div>
        </div>
    </script>

    <!-- Hints View -->
    <script type="text/x-template" id="hints-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <chart-latency-indicators :is-scenario-view="false" :scenario-stats="scenarioStats"></chart-latency-indicators>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#hints-table" role="tab" aria-selected="true">Hints</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="hints-table" role="tabpanel">

                    <template v-if="hints.length > 0">
                        <hints-table :hints="hints"></hints-table>
                    </template>
                    <template v-else>
                        <h5 class="text-muted text-uppercase fw-semi-bold">No Data</h5>
                    </template>

                </div>
            </div>
        </div>
    </script>

    <!-- Plugins View -->
    <script type="text/x-template" id="plugins-view">

        <div class="row">

            <div class="col-xxl-6 col-12 mb-5">
                <load-test-info :test-info="testInfo"></load-test-info>
            </div>

            <div class="col-xxl-6 col-12 mb-5">
                <node-info :node-info="nodeInfo"></node-info>
            </div>

        </div>

        <div class="mb-9 card">
            <ul class="nav nav-line-bottom" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#plugins-data" role="tab" aria-selected="true">Plugins Data</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content p-4">
                <div class="tab-pane fade show active" id="plugins-data" role="tabpanel">

                    <template v-if="plugins.length > 0">
                        <template v-for="plugin in plugins">
                            <template v-for="table in plugin">

                                <plugin-table :data="table"></plugin-table>

                            </template>
                        </template>
                    </template>
                    <template v-else>
                        <h5 class="text-muted text-uppercase fw-semi-bold">No Data</h5>
                    </template>

                </div>
            </div>
        </div>
    </script>

</head>
<body id="app" class="bg-light">
    <div id="db-wrapper">
        <!-- Sidebar -->
        <nav class="navbar-vertical navbar">
            <div class="nav-scroller">

                <!-- Brand logo -->
                <a class="navbar-brand" href="https://nbomber.com/" target="_blank">
                    <img src="https://raw.githubusercontent.com/PragmaticFlow/NBomber/assets/v5.0/assets/nbomber_logo.png" alt="NBomber" />
                </a>

                <!-- Navbar nav -->
                <ul class="navbar-nav flex-column" id="sideNavbar">

                    <li class="nav-item">
                        <div class="navbar-heading">version {{ currentNodeInfo.NBomberVersion }}</div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'global-view' }"
                           @click="loadView('global-view')" href="#">
                            <i data-feather="home" class="nav-icon icon-xs me-2"></i> Global Info
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'cluster-view' }"
                           @click="loadView('cluster-view')" href="#">
                            <i data-feather="codepen" class="nav-icon icon-xs me-2"></i> Cluster Info
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link has-arrow" href="#!" data-bs-toggle="collapse" data-bs-target="#navScenarios"
                           aria-expanded="true">
                            <i data-feather="layers" class="nav-icon icon-xs me-2"></i> Scenarios
                        </a>

                        <div id="navScenarios" class="collapse hidden" data-bs-parent="#sideNavbar">
                            <ul class="nav flex-column">
                                <li v-for="(scn, index) in viewModel.FinalStats.ScenarioStats" class="nav-item">

                                    <a class="nav-link "
                                       :class="{ active: currentView === 'scenario-view' && currentScenarioName === scn.ScenarioName }"
                                       @click="loadView('scenario-view', scn.ScenarioName)" href="#">{{ scn.ScenarioName }}</a>

                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'hints-view' }"
                           @click="loadView('hints-view')" href="#">
                            <i data-feather="book-open" class="nav-icon icon-xs me-2"></i> Hints
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" :class="{ active: currentView === 'plugins-view' }"
                           @click="loadView('plugins-view')" href="#">
                            <i data-feather="hexagon" class="nav-icon icon-xs me-2"></i> Plugins
                        </a>
                    </li>

                </ul>

            </div>
        </nav>

        <!-- Page content -->
        <div id="page-content">
            <div class="header @@classList">

                <div class="bg-info pt-10 pb-20"></div>

                <div class="container-fluid mt-n22 px-6">

                    <component :is="currentView" v-bind="currentProperties" :key="currentScenarioName"></component>

                </div>
            </div>
        </div>
    </div>

<script>const toKb = bytes => (bytes / 1024.0).toFixed(3);

const toMb = bytes => (bytes / 1024.0 / 1024.0).toFixed(1);

function prepareMetrics(metrics, datePrefix) {

    metrics.CounterMetrics = metrics.CounterMetrics.map(counter => {
        var newHistory = Object.entries(counter.History).map(([time, value]) => ({ Timestamp: `${datePrefix}-${time}`, Value: value }));
        counter.History = newHistory;
        counter.MetricType = "counter"
        return counter;
    });

    metrics.GaugeMetrics = metrics.GaugeMetrics.map(gauge => {
        var newHistory = Object.entries(gauge.History).map(([time, value]) => ({ Timestamp: `${datePrefix}-${time}`, Value: value }));
        gauge.History = newHistory;
        gauge.MetricType = "gauge"
        return gauge;
    });

    return metrics.CounterMetrics.concat(metrics.GaugeMetrics);
}

function preparePluginsData(pluginsData) {
    return pluginsData.map(x => x.Tables);
}

function prepareNodeInfo(nodeInfo) {
    const newNodeInfo = { ...nodeInfo, NodeType: nodeInfo.NodeType.Case };
    return newNodeInfo;
}

let emptySteps = {};

function createEmptyStep(name) {
    if (emptySteps[name]) {
        return emptySteps[name];
    }
    else {
        let updatedStep = Object.assign({}, emptyStep, { StepName: name });
        emptySteps[name] = updatedStep;
        return updatedStep;
    }
}

function parseTestCreatedDate(testInfo) {
    var created = testInfo.Created;
    var date = moment(created);

    if (!date.isValid())
        date = moment();

    var dateTime = date.format('MM/DD/YYYY, h:mm:ss');
    var dateOnly = date.format('MM/DD/YYYY');

    return { DateTime: dateTime, DateOnly: dateOnly };
}

moment.locale('en');

const emitter = mitt();

var app = Vue.createApp({
    data() {
        var date = parseTestCreatedDate(viewModel.FinalStats.TestInfo);

        viewModel.FinalStats.TestInfo.Created = date;

        var metrics = prepareMetrics(viewModel.FinalMetrics, date.DateOnly);
        var plugins = preparePluginsData(viewModel.FinalStats.PluginsData);
        var nodeInfo = prepareNodeInfo(viewModel.FinalStats.NodeInfo);

        return {
            currentView: "global-view",
            currentScenarios: viewModel.FinalStats.ScenarioStats,
            currentThresholds: viewModel.FinalStats.Thresholds,
            currentScenarioName: null,
            currentTestInfo: viewModel.FinalStats.TestInfo,
            currentNodeInfo: nodeInfo,
            currentHints: viewModel.Hints,
            currentMetrics: metrics,
            currentPlugins: plugins,
            nbConfig: viewModel.NBomberConfig,
            clusterNodes: viewModel.ClusterNodes,
            viewModel: viewModel
        }
    },
    methods: {
        loadView(viewName, scenarioName) {

            if (viewName === 'global-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentThresholds = viewModel.FinalStats.Thresholds;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }
            else if (viewName === 'cluster-view') {
                this.currentScenarios = null;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }
            else if (viewName === 'scenario-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats.filter(x => x.ScenarioName === scenarioName);
                this.currentThresholds = viewModel.FinalStats.Thresholds.filter(x => x.ScenarioName === scenarioName);
                this.currentScenarioName = scenarioName;

                var dateOnly = viewModel.FinalStats.TestInfo.Created.DateOnly;

                var timeLineHistory = viewModel.TimeLineHistory.flatMap(x => x.ScenarioStats.filter(x => x.ScenarioName === scenarioName));

                var stepsStatsHistory = [];

                if (timeLineHistory.length > 0) {
                    stepsStatsHistory = this.currentScenarios[0].StepStats
                        .map(x => x.StepName)
                        .map(stName => {

                            var emptyStep = createEmptyStep(stName);

                            return timeLineHistory.flatMap(scn => {
                                var step = scn.StepStats.find(st => st.StepName === stName);

                                if (step)
                                    return {
                                        Timestamp: `${dateOnly}-${scn.Duration}`,
                                        Step: step,
                                        Load: scn.LoadSimulationStats
                                    }
                                else
                                    return {
                                        Timestamp: `${dateOnly}-${scn.Duration}`,
                                        Step: emptyStep,
                                        Load: scn.LoadSimulationStats
                                    }
                            });
                        });
                }

                this.currentStepsStatsHistory = stepsStatsHistory;
            }
            else if (viewName === 'hints-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }
            else if (viewName === 'plugins-view') {
                this.currentScenarios = viewModel.FinalStats.ScenarioStats;
                this.currentScenarioName = null;
                this.currentStepsStatsHistory = null;
            }

            this.currentView = viewName;
        }
    },
    computed: {
        currentProperties() {
            return {
                scenarioStats: this.currentScenarios,
                thresholds: this.currentThresholds,
                stepsStatsHistory: this.currentStepsStatsHistory,
                testInfo: this.currentTestInfo,
                nodeInfo: this.currentNodeInfo,
                hints: this.currentHints,
                plugins: this.currentPlugins,
                metrics: this.currentMetrics,
                nbConfig: this.nbConfig,
                clusterNodes: this.clusterNodes
            }
        }
    }
})

app

        template: '#global-view',
    })
    .component('cluster-view', {
        props: ['testInfo', 'nodeInfo', 'nbConfig', 'clusterNodes'],
        template: '#cluster-view',

    .component('scenario-view', {

    .component('chart-latency-indicators', {
        props: ['isScenarioView', 'scenarioStats'],
        template: `
        <div class="card h-100">
            <div class="card-body">
                <div class="col-12 mb-5">
                    <h5 class="text-muted text-uppercase fw-semi-bold">{{ title }}</h5>
                </div>

                <apex-chart :options="chartOptions" :key="myKey"></apex-chart>
            </div>
        </div>
        `,
        mounted() {
            emitter.on('onStepSelected', this.loadStepLatencyIndicators);
        },
        unmounted() {
            emitter.off('onStepSelected', this.loadStepLatencyIndicators);
        },
        data() {

            let title = this.isScenarioView === true
                ? `latency indicators - ${this.scenarioStats[0].ScenarioName}`
                : 'latency indicators - all scenarios';

            return {
                title: title,
                chartOptions: this.buildChartOptions(this.scenarioStats),
                myKey:  1
            }
        },
        methods: {

            loadStepLatencyIndicators(stepName) {
                let stepStats = this.scenarioStats[0].StepStats.find(x => x.StepName === stepName);

                let lessOrEq800 = stepStats.Ok.Latency.LatencyCount.LessOrEq800;
                let more800Less1200 = stepStats.Ok.Latency.LatencyCount.More800Less1200;
                let moreOrEq1200 = stepStats.Ok.Latency.LatencyCount.MoreOrEq1200;
                let fails = stepStats.Fail.Request.Count;

                this.chartOptions.series = [{
                    name: '',
                    data: [lessOrEq800, more800Less1200, moreOrEq1200, fails]
                }];

                let title = stepName === 'global information'
                    ? `latency indicators - ${this.scenarioStats[0].ScenarioName}`
                    : `latency indicators - ${stepName}`;

                this.title = title;
                this.myKey = this.myKey + 1 // it's needed for re-rendering
            },

            buildChartOptions(scenarioStats) {

                // we take 'global info' steps and sum up their numbers
                let lessOrEq800 = scenarioStats.map(x => x.StepStats[0].Ok.Latency.LatencyCount.LessOrEq800).reduce((a, b) => a + b, 0)
                let more800Less1200 = scenarioStats.map(x => x.StepStats[0].Ok.Latency.LatencyCount.More800Less1200).reduce((a, b) => a + b, 0)
                let moreOrEq1200 = scenarioStats.map(x => x.StepStats[0].Ok.Latency.LatencyCount.MoreOrEq1200).reduce((a, b) => a + b, 0)
                let fails = scenarioStats.map(x => x.StepStats[0].Fail.Request.Count).reduce((a, b) => a + b, 0)

                let options = {
                    series: [{
                        name: '',
                        data: [lessOrEq800, more800Less1200, moreOrEq1200, fails]
                    }],
                    chart: {
                        height: 150,
                        type: 'bar',
                        toolbar: {
                            show: false
                        },
                    },
                    plotOptions: {
                        bar: {
                            columnWidth: '45%',
                            distributed: true,
                        }
                    },
                    dataLabels: {
                        enabled: false
                    },
                    legend: {
                        show: false
                    },
                    xaxis: {
                        categories: ['t < 800ms', '800ms < t < 1.2s', 't > 1.2s', 'failed'],
                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        }
                    }
                };

                return options;
            }
        }
    })
